<form ng-submit="addReview()">
    <div class="form-group">
        <textarea rows="7" cols="39" type="text" class="form-control" placeholder="Add review..." ng-model="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary pull-right">Go!</button>
</form>
<div ng-repeat="review in user.reviews track by $index" class="col-md-9">

    <div class="profile-content">

        <div class="container">
            <div class="row-fluid">
                <div class="col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Review</h3>
                        </div><!--/panel-heading-->
                        <div class="panel-body">
                            {{review.text}}

                            <!--<small>-->
                            <!--<span>{{review.author}}</span></small>-->
                            <!--/author schema -->


                        </div><!--/panel-body-->
                        <div class="panel-footer clearfix">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                            <span class="glyphicon glyphicon-thumbs-down"></span>
                            <span ng-click="downvote(review._id)"> </span>
                            <i ng-click="deleteReview(review)" class="fa fa-trash pull-right"
                               aria-hidden="true"></i>

                        </div><!--/panel-footer-->
                    </div><!--/panel-->
                </div><!--/col-sm-6-->
            </div><!--/container-->
        </div>
    </div>
</div>
